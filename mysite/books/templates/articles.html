{% extends "base.html" %}
 
{% block content %}
        <h1>BLOGS</h1>

     
{% if articles.count > 0 %}
     
{% for article in articles %}
<div>
<h2><a href="/articles/get/{{article.id}}">{{ article.title }}</a></h2>
<p>{{ article.body|lower|truncatewords:"10" }}</p>    
<p><b><font color="green">{{article.likes}}</font></b>...peoples like this blog    </p>
</div>
{% endfor %}

{% else %}
     
<p> None to show</p>

{% endif %}

{% endblock %}
